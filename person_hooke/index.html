<!DOCTYPE html>
<meta charset="utf-8">
<style>

#visualization {
  width: 100vw;
  height: calc(100vh - 80px);
}

.links {
  stroke: #000;
  fill: none;
  /*stroke: #000;*/
  shape-rendering: geometricPrecision;
}

.node {
  stroke: #fff;
  stroke-width: 1.5px;
  transition: stroke-width 0.5s, stroke 0.5s, opacity 0.5s;
  cursor: pointer;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

.node:hover {
  stroke: #4A4A4A;
  stroke-width: 2px;
}
.node.degree0 {
  fill: #0A8CE4;
  /*fill: #F45D4C;*/
}
.node.degree1 {
  fill: #93B9D2;
  /*fill: #DF947A;*/
}
.node.degree2 {
  fill: #D4D5D6;
}
.node.faded {
  opacity: 0.2;
}
.node.focused {
  stroke: #666666;
}

#tools div {
  display: inline;
}

form, select {
  float: right;
  display: inline;
}

.bar {
  fill: steelblue;
}

.axis--x path {
  display: none;
}

</style>
<body>
<div id='tools'></div>
<svg id='visualization'></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="person_hooke.js"></script>
</body>
