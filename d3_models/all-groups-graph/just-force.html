<script>
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    chartWidth = width,
    height = +svg.attr("height"),
    color = d3.scaleOrdinal(d3.schemeCategory10);

var nodes = [];

for (var i = 0; i <= 10; i++) {
    nodes.push({ 'id': i, 'r': Math.random()*50 + 10 });
}

var simulation = d3.forceSimulation(nodes)
    // .force("link", d3.forceLink(links).distance(200))
    // .force("x", d3.forceX())
    // .force("y", d3.forceY())
    // .force("link", d3.forceLink(links).id(function(d) { return d.index }))
    // .force("charge", d3.forceManyBody())
    // .force("collide",d3.forceCollide( function(d){return d.r + 8 }).iterations(16) )
    // .force("charge", d3.forceManyBody())
    // .force("center", d3.forceCenter(chartWidth / 2, chartWidth / 2))
    // .force("y", d3.forceY(0))
    // .force("x", d3.forceX(0))
    .force("collide", d3.forceCollide(function(d){return d.r + 2}))
    .force("charge", d3.forceManyBody().strength(100))
    .alpha(1)
    .alphaDecay(0.04)
    .on("tick", ticked)



var g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")"),
    node = g.append("g").attr("stroke", "#fff").attr("stroke-width", 1.5).selectAll(".node");

update();

function update() {
    
    function drawGraph() {
        // Apply the general update pattern to the nodes.
        node = node.data(nodes, function(d) { return d.id; });
        node.exit().remove();
        node = node.enter().append("circle")
            .attr("fill", function(d) { return color(d.id); })
            .attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; })
            .attr("r", function(d) { return d.r; })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
    }

    function drawGraphAtEnd() {
        // Apply the general update pattern to the nodes.
        node = node.data(nodes, function(d) { return d.id; });
        node.exit().remove();
        node = node.enter().append("circle")
            .attr("fill", function(d) { return color(d.id); })
            .attr("r", 0).merge(node)
            .attr("cx", function(d) { return Math.random()*width - width/2 })
            .attr("cy", function(d) { return Math.random()*height - height/2 })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.transition()
            .duration(1000)
            .attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; })
            .attr("r", function(d) { return d.r; });
    }
   
    drawGraph();

    // Update and restart the simulation.
    simulation.nodes(nodes);
    simulation.alpha(1).restart();
    simulation.on("end", function() {
        console.log('calc done');
        // drawGraphAtEnd();
    })
}

function dragstarted(d) {
    simulation.restart();
    simulation.alpha(1.0);
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}

function dragended(d) {
    d.fx = null;
    d.fy = null;
}

function ticked() {
    node.attr("cx", function(d) { console.log(JSON.stringify(d,null,2)); return d.x; })
        .attr("cy", function(d) { return d.y; })
}
