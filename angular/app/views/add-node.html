<section>
	<form ng-submit= "submitNode(addedNodes)">
		<h3 class="">Add person to this view</h3>
		<h4 class="paragraph-title">Person Name</h4>
	  <!-- <input placeholder="Search for a person" type="text" ng-model="person.added" uib-typeahead="person for person in peopleToSelect | filter:$viewValue | limitTo:8" class="form-control"> -->
		<input type="text" ng-model="newNode.name" placeholder="Search for a person" uib-typeahead="person as person.name for person in callPersonTypeahead($viewValue)" typeahead-loading="loadingPersonAdd" typeahead-no-results="noResultsPersonAdd" class="form-control" typeahead-template-url="./views/groupsTypeaheadTemplate.html" typeahead-show-hint="true" typeahead-min-length="5" typeahead-on-select="foundPerson($item)">
		<i ng-show="loadingPersonAdd" class="glyphicon glyphicon-refresh"></i>
		<div ng-show="noResultsPersonAdd">
			<i class="glyphicon glyphicon-remove"></i> Person not found: click canvas to add
		</div>
		<h4>Birth date</h4>
	  <div class="input-group">
			<select class="input-group-addon" ng-model="newNode.birthDateType" ng-options="type for type in config.dateTypes"></select><i class="fa fa-caret-down" aria-hidden="true"></i>
	    <input class="form-control" ng-model="newNode.birthDate">
	  </div>

	  <h4>Death date</h4>
	  <div class="input-group">
			<select class="input-group-addon" ng-model="newNode.deathDateType" ng-options="type for type in config.dateTypes"></select><i class="fa fa-caret-down" aria-hidden="true"></i>
	    <input class="form-control" ng-model="newNode.deathDate">
	  </div>

		<h4>Title</h4>
		<input class="form-control" ng-model="newNode.title" placeholder="Title">

		<h4>Suffix</h4>
		<input class="form-control" ng-model="newNode.suffix" placeholder="Suffix">

		<h4>Alternate Names</h4>
		<input class="form-control" ng-model="newNode.alternates" placeholder="Alternate Names (comma-separated)">

		<h4>Notes</h4>
		<input class="form-control" ng-model="newNode.notes" placeholder="Notes">
		<button class="btn btn-primary" type="submit">Done</button>
	</form>
</section>
<span class="close" ng-click="addNodeClosed = !addNodeClosed;" style="color: white;">
	<i ng-if="!addNodeClosed" class="fa fa-times" aria-hidden="true"></i>
	<i ng-if="addNodeClosed" class="fa fa-plus-circle" aria-hidden="true"></i>
</span>
