<section>
	<form ng-submit= "submitNode(addedNodes)">
		<h3 class="">Add person to this view</h3><span class="remove-btn contribute" ng-click=" newNode = {} ">clear</span>
		<h4 class="paragraph-title">Person Name</h4>
	  <!-- <input placeholder="Search for a person" type="text" ng-model="person.added" uib-typeahead="person for person in peopleToSelect | filter:$viewValue | limitTo:8" class="form-control"> -->
		<input type="text" ng-model="newNode.name" placeholder="Search for a person" uib-typeahead="person as person.name for person in $parent.callPersonTypeahead($viewValue)" typeahead-loading="loadingPersonAdd" typeahead-no-results="noResultsPersonAdd" class="form-control" typeahead-show-hint="true" typeahead-min-length="5" typeahead-on-select="foundPerson($item)" typeahead-wait-ms='500'>
		<i ng-show="loadingPersonAdd" class="glyphicon glyphicon-refresh"></i>
		<!-- <div ng-show="noResultsPersonAdd">
			<i class="glyphicon glyphicon-remove"></i> Person not found: click canvas to add
		</div> -->
		<div ng-show="newNode.exists">
			<p>Person already in <i>Six Degrees</i></p>
			<p ng-show="notInView">Click "add & continue" to add to this view.</p>
			<p ng-show="!notInView">Click "clear" to try again.</p>
		</div>
		<h4>Birth date</h4>
	  <div class="input-group">
			<select class="input-group-addon" ng-model="newNode.birthDateType" ng-disabled="newNode.exists" ng-options="type for type in config.dateTypes"></select><i class="fa fa-caret-down" aria-hidden="true"></i>
	    <input ng-disabled="newNode.exists" class="form-control" ng-model="newNode.birthDate">
	  </div>

	  <h4>Death date</h4>
	  <div class="input-group">
			<select class="input-group-addon" ng-model="newNode.deathDateType" ng-disabled="newNode.exists" ng-options="type for type in config.dateTypes"></select><i class="fa fa-caret-down" aria-hidden="true"></i>
	    <input class="form-control" ng-disabled="newNode.exists" ng-model="newNode.deathDate">
	  </div>

		<h4>Title</h4>
		<input class="form-control" ng-model="newNode.title" ng-disabled="newNode.exists" placeholder="Title">

		<h4>Suffix</h4>
		<input class="form-control" ng-model="newNode.suffix" ng-disabled="newNode.exists" placeholder="Suffix">

		<h4>Historical Significance</h4>
    <input type="text" ng-model="newNode.historical_significance" ng-disabled="newNode.exists" class="form-control" placeholder="Historical Significance">

		<h4>Alternate Names</h4>
		<input class="form-control" ng-model="newNode.alternates" ng-disabled="newNode.exists" placeholder="Alternate Names (comma-separated)">

		<h4>Citation</h4>
    <textarea ng-disabled="newNode.exists" type="text" ng-model="newLink.citation" class="form-control"></textarea>

		<!-- <h4>Notes</h4>
		<input class="form-control" ng-model="newNode.notes" ng-disabled="newNode.exists" placeholder="Notes"> -->

		<input ng-show="config.viewMode == 'group-force'" type="checkbox" ng-model="alsoGroupAssign" aria-label="Toggle ngShow">
		<h4 style="display:inline;" ng-show="config.viewMode == 'group-force'">Also add to {{groupName}}</h4>

		<button ng-disabled="newNode.exists && !notInView" class="btn btn-primary" type="submit">Add & Continue</button>


	</form>
</section>
<span class="close" ng-click="addNodeClosed = !addNodeClosed; peopleFinderClosed = true; legendClosed = true; filtersClosed = true;" style="color: white;">
	<i ng-if="!addNodeClosed" class="fa fa-times" aria-hidden="true"></i>
	<i ng-if="addNodeClosed" class="fa fa-plus-circle" aria-hidden="true"></i>
</span>
