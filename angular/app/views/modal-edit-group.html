<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Person</h3>
    <i class="fa fa-times close-btn" aria-hidden="true" type="button" ng-click="$ctrl.cancel()" aria-label="Close"></i>
</div>
<div class="modal-body edit-group" id="modal-edit-group-body">
    <form name="editGroupForm" novalidate class="form" ng-submit="$ctrl.close()">
      <h3>Name <i class="fa fa-asterisk" aria-hidden="true"></i></h3>
      <input class="form-control" ng-model="$ctrl.group.attributes.name" type="text">
      <h3>Description</h3>
      <textarea class="form-control" ng-model="$ctrl.group.attributes.description" type="text"></textarea>
      <h3>Start date <i class="fa fa-asterisk" aria-hidden="true"></i></h3>
		  <div class="input-group">
				<select name="startType" class="input-group-addon" ng-model="$ctrl.group.attributes.start_year_type" ng-options="type.name for type in $ctrl.dateTypes" required></select><i class="fa fa-caret-down" aria-hidden="true"></i>
		    <input name="startDate" type="text" ng-minlength=4 ng-maxlength=4 class="form-control" ng-model="$ctrl.group.attributes.start_year" required>
		  </div>

		  <h3>End date <i class="fa fa-asterisk" aria-hidden="true"></i></h3>
		  <div class="input-group">
				<select name="endType" class="input-group-addon" ng-model="$ctrl.group.attributes.end_year_type" ng-options="type.name for type in $ctrl.dateTypes" required></select><i class="fa fa-caret-down" aria-hidden="true"></i>
		    <input name="endDate" required type="text" ng-minlength=4 ng-maxlength=4 class="form-control" ng-model="$ctrl.group.attributes.end_year">
		  </div>
      <h3>References</h3>
      <textarea class="form-control" ng-model="$ctrl.group.attributes.citations" type="text"></textarea>
      <h3>Dismiss this group?  <input id="dismiss" ng-model="$ctrl.group.is_dismissed" type="checkbox"/>  [Warning: This will erase the group from the website.]</h3>
      <button ng-disabled="editGroupForm.$invalid" type="submit" id="btnLogin" class="btn btn-primary">Edit Group Info</button>
      <div class="alert alert-danger" ng-show="editGroupForm.$invalid">
				You are missing required fields.
			</div>
    </form>
</div>
