<section>
  <form ng-submit= "submitNode(addedNodes)">
		<h3 class="">Create new Group</h3>
		<h4 class="paragraph-title">Group Name</h4>
	  <!-- <input placeholder="Search for a person" type="text" ng-model="person.added" uib-typeahead="person for person in peopleToSelect | filter:$viewValue | limitTo:8" class="form-control"> -->
		<input type="text" ng-model="newNode.name" placeholder="Search for a group" uib-typeahead="group as group.name for group in callGroupsTypeahead($viewValue)" typeahead-loading="loadingGroups" typeahead-no-results="noResultsGroups" class="form-control" typeahead-template-url="./views/groupsTypeaheadTemplate.html" class="form-control" typeahead-show-hint="true" typeahead-min-length="3" typeahead-on-select="groupSelected($item, $model, $label, $event)">
    <i ng-show="loadingGroups" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResultsGroups">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
		<div ng-show="newNode.exists">
			<p>Person already in <i>Six Degrees</i>: {{newNode.historical_significance}}</p>
			<p ng-show="notInView">Click "done" to add to this view.</p>
		</div>
		<h4>Birth date</h4>
	  <div class="input-group">
			<select class="input-group-addon" ng-model="newNode.birthDateType" ng-disabled="newNode.exists" ng-options="type for type in config.dateTypes"></select><i class="fa fa-caret-down" aria-hidden="true"></i>
	    <input ng-disabled="newNode.exists" class="form-control" ng-model="newNode.birthDate">
	  </div>

	  <h4>Death date</h4>
	  <div class="input-group">
			<select class="input-group-addon" ng-model="newNode.deathDateType" ng-disabled="newNode.exists" ng-options="type for type in config.dateTypes"></select><i class="fa fa-caret-down" aria-hidden="true"></i>
	    <input class="form-control" ng-disabled="newNode.exists" ng-model="newNode.deathDate">
	  </div>

		<h4>Title</h4>
		<input class="form-control" ng-model="newNode.title" ng-disabled="newNode.exists" placeholder="Title">

		<h4>Suffix</h4>
		<input class="form-control" ng-model="newNode.suffix" ng-disabled="newNode.exists" placeholder="Suffix">

		<h4>Alternate Names</h4>
		<input class="form-control" ng-model="newNode.alternates" ng-disabled="newNode.exists" placeholder="Alternate Names (comma-separated)">

		<!-- <h4>Notes</h4>
		<input class="form-control" ng-model="newNode.notes" ng-disabled="newNode.exists" placeholder="Notes"> -->

		<input ng-show="config.viewMode == 'group-force'" type="checkbox" ng-model="alsoGroupAssign" aria-label="Toggle ngShow">
		<h4 style="display:inline;" ng-show="config.viewMode == 'group-force'">Also add to {{groupName}}</h4>

		<button class="btn btn-primary" type="submit">Done</button>


	</form>
</section>
<span class="close" ng-click="addGroupClosed = !addGroupClosed; legendClosed = true" style="color: white;">
	<i ng-if="!addGroupClosed" class="fa fa-times" aria-hidden="true"></i>
	<i ng-if="addGroupClosed" class="fa fa-plus-square" aria-hidden="true"></i>
</span>
