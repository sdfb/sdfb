<div class="modal-body reset" id="modal-reset-body">
    <h3 class="modal-title">Request Password Reset</h3>
    <i class="fa fa-times close-btn" aria-hidden="true" type="button" ng-click="$ctrl.cancel()" aria-label="Close"></i>

    <form class="form" id="formLogin" ng-submit="$ctrl.close()">
      <h3>Enter your email to reset your password:</h3>
      <input class="form-control" ng-model="$ctrl.request.email" type="text"><br>
      <button type="submit" id="btnLogin" class="btn btn-primary">Send email</button>
    </form>
</div>
