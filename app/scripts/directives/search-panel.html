<div id="search-panel">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs nav-justified" role="tablist">
    <li role="presentation" class="active"><a href="#people" aria-controls="people" role="tab" data-toggle="tab">People</a></li>
    <li role="presentation"><a href="#groups" aria-controls="groups" role="tab" data-toggle="tab">Group</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <!-- content tab for people -->
    <div role="tabpanel" class="tab-pane active" id="people">
      <form>
        <div class="form-group">
          <label for="person-1">Individual Network</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type a name">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div>
        <div class="form-group">
          <label for="person-2">Shared Network</label>
          <p class="help-block">Add a person for displaying the shared network between two people</p>
          
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type a name">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div>
      </form>
      <hr/>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Force</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Concentric</button>
        </div>
      </div>
    </div>

    <!-- content tab for groups -->
    <div role="tabpanel" class="tab-pane" id="groups">
      <form>
        <div class="form-group">
          <label for="single-group">Single Group</label>
          <input type="email" class="form-control" id="single-group" placeholder="Type a group...">
        </div>
        <div class="btn-group btn-group-justified form-group" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Show All</button>
          </div>
        </div>
      </form>
      <hr/>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Network</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Timeline</button>
        </div>
      </div>
    </div>
  </div>

</div>
