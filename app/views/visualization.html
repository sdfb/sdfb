<div class="panels-container">
    <section class="on-the-left">
        <search-panel class="panel left"></search-panel>
        <!-- {{config.viewMode}} -->
        <contextual-info-panel class="panel"></contextual-info-panel>
        <span id="viz-title">{{ config.title }}</span>
    </section>
    <section class="on-the-right">
        <legend-panel class="panel collapsable" ng-class="{'collapsed' : legendClosed, 'group': config.viewMode == 'all', 'shared': config.viewMode == 'shared', 'individual': config.viewMode == 'individual-force' || config.viewMode == 'individual-concentric' || config.viewMode == 'single-group'}"></legend-panel>
        <filters-panel class="panel collapsable collapsed" ng-class="{'collapsed' : filtersClosed}"></filters-panel>

        <people-finder class="panel collapsable collapsed" ng-class="{'collapsed' : peopleFinderClosed}"></people-finder>

        <div class="panel smallest controls">
            <span ng-click="console.log('ciao')"><i class="fa fa-arrows-alt" aria-hidden="true"></i></span>
            <span ng-click="zoomIn()"><i class="fa fa-search-plus" aria-hidden="true"></i></span>
            <span ng-click="zoomOut()"><i class="fa fa-search-minus" aria-hidden="true"></i></span>
        </div>

    </section>

</div>
<div class="visualization-container">
    <force-layout ng-if=" config.viewMode == 'individual-force' || config.viewMode == 'individual-concentric' "></force-layout>
    <groups-bar ng-if=" config.viewMode == 'individual-force' || config.viewMode == 'individual-concentric' "></groups-bar>
</div>
