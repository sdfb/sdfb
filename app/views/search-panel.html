<uib-tabset active="config.viewObject" justified="true">
    <uib-tab index="0" heading="People">
        <h4>Individual Network<span class="remove-btn" ng-click=" resetIndividualNetwork() ">clear</span></h4>
        <input placeholder="Search for a person" type="text" ng-model="person.selected" uib-typeahead="person for person in peopleToSelect | filter:$viewValue | limitTo:8" class="form-control">
        <h5>Search here<span ng-if="config.viewMode!='all'"> or double click on a node</span><span ng-if="config.viewMode=='all'"> for a person</span></h5>
        <h4>Shared Network<span class="remove-btn" ng-click=" resetSharedNetwork() ">clear</span></h4>
        <input placeholder="Search for a person" type="text" ng-model="shared.selected" uib-typeahead="person for person in sharedToSelect | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="selectedShared(shared.selected, person.selected)">
        <h5>Add a person to visualize a shared network</h5>
        <h4>Visualization layout</h4>
        <div class="btn-group btn-group-justified">
            <label class="btn btn-primary" ng-model="config.viewMode" uib-btn-radio="'individual-force'">Hooke</label>
            <label class="btn btn-primary" ng-model="config.viewMode" uib-btn-radio="'individual-concentric'">Concentric</label>
        </div>
    </uib-tab>
    <uib-tab index="1" heading="Groups">
        <h4>Search a group</h4>
        <input placeholder="Type here groups names" type="text" ng-model="groupTypeaheadSelected" uib-typeahead="group for group in groupsTypeahead | filter:$viewValue | limitTo:8" class="form-control">
        <h5>Search here or double click on a node</h5>
        <h4>All Groups</h4>
        <button type="button" class="btn btn-primary" ng-click=" config.viewMode = 'all' ">
            Show All
        </button>
        <h5>Show a network of all the groups</h5>
        <h4>Visualization layout</h4>
        <div class="btn-group btn-group-justified">
            <label class="btn btn-primary" ng-model="config.viewMode" uib-btn-radio="'group-force'">Hooke</label>
            <label class="btn btn-primary" ng-model="config.viewMode" uib-btn-radio="'group-timeline'">Timeline</label>
        </div>
    </uib-tab>
</uib-tabset>
